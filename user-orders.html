<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://*.firebaseio.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://www.gstatic.com https://identitytoolkit.googleapis.com https://firestore.googleapis.com; frame-src https://*.firebaseio.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com;">
    <title>Lunch Manager - My Orders</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.4">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLzX2loYEmPjk0AgH0caHLFBso9yPYTCc",
            authDomain: "foodmanager-19cbb.firebaseapp.com",
            projectId: "foodmanager-19cbb",
            storageBucket: "foodmanager-19cbb.firebasestorage.app",
            messagingSenderId: "853074932493",
            appId: "1:853074932493:web:779a3bd8e5e501cb86f644",
            measurementId: "G-639Z6PMW6R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Make Firebase available globally
        window.firebaseDB = database;
        window.auth = auth;
        window.db = db;
        window.firebaseRef = (path) => database.ref(path);
        window.firebaseSet = (ref, data) => ref.set(data);
        window.firebaseGet = (ref) => ref.once('value');
        window.firebaseOnValue = (ref, callback) => ref.on('value', callback);
        window.firebasePush = (ref) => ref.push();
        window.firebaseUpdate = (ref, data) => ref.update(data);
        window.firebaseRemove = (ref) => ref.remove();
    </script>
</head>
<body>
    <nav id="navbar"></nav>
    <div id="banner"></div>

    <main class="dashboard-page">
        <div class="dashboard-container">
        <h1>My Orders</h1>

        <section class="dashboard-section">
            <!-- Filters & Actions -->
            <div class="dashboard-filters">
                <div class="filters-section">
                    <div class="filter-group">
                        <label for="dateFilter">ðŸ“… Date</label>
                        <select id="dateFilter" class="filter-select">
                            <option value="today">Today</option>
                            <option value="yesterday">Yesterday</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="custom">Custom Range</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>

                    <div class="filter-group custom-dates" id="customDateGroup" style="display: none;">
                        <div class="date-inputs">
                            <input type="date" id="startDate" class="filter-select">
                            <span>to</span>
                            <input type="date" id="endDate" class="filter-select">
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="statusFilter">ðŸ“Š Status</label>
                        <select id="statusFilter" class="filter-select">
                            <option value="all">All Orders</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="actions-section">
                    <button id="refreshBtn" class="btn btn-secondary" title="Refresh data">ðŸ”„ Refresh</button>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="card">
                <div class="card-header">
                    <h2>My Order History</h2>
                    <div class="table-controls">
                        <div class="control-group">
                            <label for="sortBy">Sort by:</label>
                            <select id="sortBy" class="modern-select">
                                <option value="time-desc">Latest First</option>
                                <option value="time-asc">Oldest First</option>
                                <option value="amount-desc">Amount (High-Low)</option>
                                <option value="amount-asc">Amount (Low-High)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="ordersTable" class="orders-table"></div>
            </div>
        </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Lunch Manager. All rights reserved. | Developed by Vijay</p>
    </footer>

    <script src="js/modal.js?v=1.0.3"></script>
    <script src="js/storage.js?v=1.0.3"></script>
    <script src="js/common.js?v=1.0.3"></script>
    <script src="js/utils.js?v=1.0.3"></script>
    <script src="js/auth.js?v=1.0.0"></script>
    <script src="js/user-orders.js?v=1.0.0"></script>
    <script>
        // User orders page authentication check
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication status
            const user = window.authService ? window.authService.getCurrentUser() : null;
            if (!user) {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
                return;
            }

            // Initialize user orders functionality
            initializeUserOrdersPage();
        });

        function initializeUserOrdersPage() {
            // User orders page specific initialization can go here
            console.log('User orders page initialized for user:', window.authService.getCurrentUser().name);
        }
    </script>
</body>
</html>
