<body>

    <main class="dashboard-page">
        <div class="dashboard-container">
        <h1>Orders Dashboard</h1>
        
        <section class="dashboard-section">
            <!-- Filters & Actions -->
            <div class="dashboard-filters">
                <div class="filters-section">
                    <div class="filter-group">
                        <label for="dateFilter">üìÖ Date</label>
                        <select id="dateFilter" class="filter-select">

                            <option value="month">This Month</option>

                <div class="actions-section">

                </div>
            </div>
            
            
            <!-- Order Summary for Hotels -->
            <div class="card">
                <div class="card-header">
                    <h2>üìã Order Summary for Hotels</h2>
                    <div class="summary-controls">
                        <button id="refreshSummaryBtn" class="btn btn-secondary" title="Refresh summary">üîÑ Refresh</button>
                        <button id="printSummaryBtn" class="btn btn-secondary" title="Print summary">üñ®Ô∏è Print</button>
                        <button id="downloadSummaryPDFBtn" class="btn btn-secondary" title="Download Summary as PDF">üìÑ PDF</button>
                    </div>
                </div>
                <div id="orderSummary" class="order-summary-content"></div>
            </div>

            <!-- Orders Table -->
            <div class="card">

                    <h2>All Orders</h2>

                            <label for="sortBy">Sort by:</label>

                                <option value="time-desc">Latest First</option>
                                <option value="time-asc">Oldest First</option>

    <!-- Password Modal - Temporarily Hidden -->
    <div id="passwordModal" class="modal" style="display: none;">
        <div class="modal-content password-modal-content">
            <div class="password-modal-header">
                <h2>üìä Dashboard Access</h2>
                <p class="password-subtitle">Please enter the dashboard password to continue</p>
            </div>
            <form id="passwordForm" class="password-form">
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="adminPassword" placeholder="Enter password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <div class="password-actions">
                    <button type="submit" class="btn btn-primary btn-block">Access Dashboard</button>
                    <button type="button" class="btn btn-secondary btn-block" onclick="goHome()">Back to Home</button>
                </div>
                <div id="passwordError" class="password-error" style="display: none;">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    Incorrect password. Please try again.
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password protection for Dashboard page
        const correctPassword = '1';

        document.addEventListener('DOMContentLoaded', function() {
            const passwordForm = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('adminPassword');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordError = document.getElementById('passwordError');
            const passwordModal = document.getElementById('passwordModal');

            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                passwordToggle.querySelector('.eye-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            // Handle form submission
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const enteredPassword = passwordInput.value.trim();

                if (enteredPassword === correctPassword) {
                    // Hide modal with animation
                    passwordModal.style.opacity = '0';
                    setTimeout(() => {
                        passwordModal.style.display = 'none';
                    }, 300);
                } else {
                    // Show error
                    passwordError.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();

                    // Shake animation
                    passwordModal.classList.add('shake');
                    setTimeout(() => {
                        passwordModal.classList.remove('shake');
                    }, 500);
                }
            });

            // Auto-focus password input
            passwordInput.focus();
        });

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
