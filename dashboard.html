<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Manager - Dashboard</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.0">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLzX2loYEmPjk0AgH0caHLFBso9yPYTCc",
            authDomain: "foodmanager-19cbb.firebaseapp.com",
            projectId: "foodmanager-19cbb",
            storageBucket: "foodmanager-19cbb.firebasestorage.app",
            messagingSenderId: "853074932493",
            appId: "1:853074932493:web:779a3bd8e5e501cb86f644",
            measurementId: "G-639Z6PMW6R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Make Firebase available globally
        window.firebaseDB = database;
        window.firebaseRef = (path) => database.ref(path);
        window.firebaseSet = (ref, data) => ref.set(data);
        window.firebaseGet = (ref) => ref.once('value');
        window.firebaseOnValue = (ref, callback) => ref.on('value', callback);
        window.firebasePush = (ref) => ref.push();
        window.firebaseUpdate = (ref, data) => ref.update(data);
        window.firebaseRemove = (ref) => ref.remove();
    </script>
</head>
<body>
    <nav id="navbar"></nav>
    <div id="banner"></div>
    
    <main class="dashboard-page">
        <div class="dashboard-container">
        <h1>Orders Dashboard</h1>
        
        <section class="dashboard-section">
            <!-- Filters & Actions -->
            <div class="dashboard-filters">
                <div class="filters-section">
                    <div class="filter-group">
                        <label for="dateFilter">üìÖ Date</label>
                        <select id="dateFilter" class="filter-select">
                            <option value="today">Today</option>
                            <option value="yesterday">Yesterday</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="custom">Custom Range</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>

                    <div class="filter-group custom-dates" id="customDateGroup" style="display: none;">
                        <div class="date-inputs">
                            <input type="date" id="startDate" class="filter-select">
                            <span>to</span>
                            <input type="date" id="endDate" class="filter-select">
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="hotelFilter">üè® Hotel</label>
                        <select id="hotelFilter" class="filter-select">
                            <option value="all">All Hotels</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="searchOrders">üîç Search</label>
                        <input type="text" id="searchOrders" placeholder="Search orders..." class="search-input">
                    </div>
                </div>

                <div class="actions-section">
                    <button id="refreshBtn" class="btn btn-secondary" title="Refresh data">üîÑ</button>
                    <button id="exportBtn" class="btn btn-secondary" title="Export to CSV">üì•</button>
                </div>
            </div>
            
            
            <!-- Order Summary for Hotels -->
            <div class="card">
                <div class="card-header">
                    <h2>üìã Order Summary for Hotels</h2>
                    <div class="summary-controls">
                        <button id="refreshSummaryBtn" class="btn btn-secondary" title="Refresh summary">üîÑ</button>
                        <button id="printSummaryBtn" class="btn btn-secondary" title="Print summary">üñ®Ô∏è</button>
                    </div>
                </div>
                <div id="orderSummary" class="order-summary-content"></div>
            </div>

            <!-- Orders Table -->
            <div class="card">
                <div class="card-header">
                    <h2>All Orders</h2>
                    <div class="table-controls">
                        <div class="control-group">
                            <label for="sortBy">Sort by:</label>
                            <select id="sortBy" class="modern-select">
                                <option value="time-desc">Latest First</option>
                                <option value="time-asc">Oldest First</option>
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                                <option value="amount-desc">Amount (High-Low)</option>
                                <option value="amount-asc">Amount (Low-High)</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="groupBy">Group by:</label>
                            <select id="groupBy" class="modern-select">
                                <option value="none">No Grouping</option>
                                <option value="hotel">Hotel</option>
                                <option value="employee">Employee</option>
                                <option value="date">Date</option>
                                <option value="item">Food Item</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="ordersTable" class="orders-table"></div>
            </div>
        </section>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Lunch Manager. All rights reserved. | Developed by Vijay</p>
    </footer>

    <script src="js/common.js?v=1.0.0"></script>

</body>
</html>
