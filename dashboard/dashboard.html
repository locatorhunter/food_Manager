<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLzX2loYEmPjk0AgH0caHLFBso9yPYTCc",
            authDomain: "foodmanager-19cbb.firebaseapp.com",
            projectId: "foodmanager-19cbb",
            storageBucket: "foodmanager-19cbb.firebasestorage.app",
            messagingSenderId: "853074932493",
            appId: "1:853074932493:web:779a3bd8e5e501cb86f644",
            measurementId: "G-639Z6PMW6R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Make Firebase available globally
        window.firebaseDB = database;
        window.auth = auth;
        window.db = db;
        window.firebaseRef = (path) => database.ref(path);
        window.firebaseSet = (ref, data) => ref.set(data);
        window.firebaseGet = (ref) => ref.once('value');
        window.firebaseOnValue = (ref, callback) => ref.on('value', callback);
        window.firebasePush = (ref) => ref.push();
        window.firebaseUpdate = (ref, data) => ref.update(data);
        window.firebaseRemove = (ref) => ref.remove();
    </script>
</head>

<body>
    <nav id="navbar"></nav>
    <div id="banner"></div>

    <main class="dashboard-page">
        <div class="dashboard-container">
            <h1>Orders Dashboard</h1>

            <section class="dashboard-section">
                <!-- Filters & Actions -->
                <div class="dashboard-filters">
                    <div class="filters-section">
                        <div class="filter-group">
                            <label for="dateFilter">üìÖ Date</label>
                            <select id="dateFilter" class="filter-select">
                                <option value="today">Today</option>
                                <option value="yesterday">Yesterday</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                                <option value="custom">Custom Range</option>
                                <option value="all">All Time</option>
                            </select>
                        </div>

                        <div class="filter-group custom-dates" id="customDateGroup" style="display: none;">
                            <div class="date-inputs">
                                <input type="date" id="startDate" class="filter-select">
                                <span>to</span>
                                <input type="date" id="endDate" class="filter-select">
                            </div>
                        </div>

                        <div class="filter-group">
                            <label for="hotelFilter">üè® Hotel</label>
                            <select id="hotelFilter" class="filter-select">
                                <option value="all">All Hotels</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="searchOrders">üîç Search</label>
                            <input type="text" id="searchOrders" placeholder="Search orders..." class="search-input">
                        </div>
                    </div>

                    <div class="actions-section">
                        <button id="refreshBtn" class="btn btn-secondary" title="Refresh data">üîÑ Refresh</button>
                        <button id="exportBtn" class="btn btn-secondary" title="Export to CSV">üì• CSV</button>
                        <button id="downloadOrdersPDFBtn" class="btn btn-secondary" title="Download Orders as PDF">üìÑ
                            PDF</button>
                    </div>
                </div>


                <!-- Order Summary for Hotels -->
                <div class="card">
                    <div class="card-header">
                        <h2>üìã Order Summary for Hotels</h2>
                        <div class="summary-controls">
                            <div class="filter-group">
                                <input type="date" id="summaryDateFilter" class="filter-select">
                            </div>
                            <button id="refreshSummaryBtn" class="btn btn-secondary" title="Refresh summary">üîÑ
                                Refresh</button>
                            <button id="printSummaryBtn" class="btn btn-secondary" title="Print summary">üñ®Ô∏è
                                Print</button>
                            <button id="downloadSummaryPDFBtn" class="btn btn-secondary"
                                title="Download Summary as PDF">üìÑ PDF</button>
                        </div>
                    </div>
                    <div id="orderSummary" class="order-summary-content"></div>
                </div>

                <!-- Food Distribution Checklist -->
                <div class="card">
                    <div class="card-header">
                        <h2>üìù Food Distribution Checklist</h2>
                        <div class="summary-controls">
                            <div class="filter-group">
                                <input type="date" id="checklistDateFilter" class="filter-select">
                            </div>
                            <button id="refreshChecklistBtn" class="btn btn-secondary" title="Refresh checklist">üîÑ
                                Refresh</button>
                            <button id="printChecklistBtn" class="btn btn-secondary" title="Print checklist">üñ®Ô∏è
                                Print</button>
                            <button id="downloadChecklistPDFBtn" class="btn btn-secondary"
                                title="Download Checklist as PDF">üìÑ PDF</button>
                        </div>
                    </div>
                    <div id="distributionChecklist" class="checklist-content"></div>
                </div>

                <!-- Orders Table -->
                <div class="card">
                    <div class="card-header">
                        <h2>All Orders</h2>
                        <div class="table-controls">
                            <div class="control-group">
                                <label for="sortBy">Sort by:</label>
                                <select id="sortBy" class="modern-select">
                                    <option value="time-desc">Latest First</option>
                                    <option value="time-asc">Oldest First</option>
                                    <option value="name-asc">Name (A-Z)</option>
                                    <option value="name-desc">Name (Z-A)</option>
                                    <option value="amount-desc">Amount (High-Low)</option>
                                    <option value="amount-asc">Amount (Low-High)</option>
                                </select>
                            </div>
                            <div class="control-group">
                                <label for="groupBy">Group by:</label>
                                <select id="groupBy" class="modern-select">
                                    <option value="none">No Grouping</option>
                                    <option value="hotel">Hotel</option>
                                    <option value="employee">Employee</option>
                                    <option value="date">Date</option>
                                    <option value="item">Food Item</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="ordersTable" class="orders-table"></div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Dashboard page authentication check
        document.addEventListener('DOMContentLoaded', function () {
            // Check authentication status
            const user = window.authService ? window.authService.getCurrentUser() : null;
            if (!user || (user.role !== 'admin' && user.role !== 'manager')) {
                // Redirect to login if not authenticated or not admin/manager
                window.location.href = '../auth/login.html';
                return;
            }

            // Initialize dashboard functionality
            initializeDashboardPage();
        });

        function initializeDashboardPage() {
            // Dashboard page specific initialization can go here
            console.log('Dashboard page initialized for user:', window.authService.getCurrentUser().name);
        }
    </script>
</body>

</html>
