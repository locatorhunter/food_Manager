<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://*.firebaseio.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://www.gstatic.com https://identitytoolkit.googleapis.com https://firestore.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com;">
    <title>Auragram - OfzHub</title>
    <link rel="stylesheet" href="css/style.css?v=1.0.5">
    <link rel="stylesheet" href="css/auragram.css?v=1.0.6">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLzX2loYEmPjk0AgH0caHLFBso9yPYTCc",
            authDomain: "foodmanager-19cbb.firebaseapp.com",
            projectId: "foodmanager-19cbb",
            storageBucket: "foodmanager-19cbb.firebasestorage.app",
            messagingSenderId: "853074932493",
            appId: "1:853074932493:web:779a3bd8e5e501cb86f644",
            measurementId: "G-639Z6PMW6R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Action Code Settings for email verification and password reset
        const currentDomain = window.location.hostname;
        const isLocalhost = currentDomain === 'localhost' || currentDomain === '127.0.0.1';

        window.actionCodeSettings = {
            url: isLocalhost ?
                `http://${currentDomain}/login.html` :
                `https://${currentDomain}/login.html`,
            handleCodeInApp: false
        };

        // Make Firebase available globally
        window.firebaseDB = database;
        window.auth = auth;
        window.db = db;
        window.functions = firebase.functions();
        window.firebaseRef = (path) => database.ref(path);
        window.firebaseSet = (ref, data) => ref.set(data);
        window.firebaseGet = (ref) => ref.once('value');
        window.firebaseOnValue = (ref, callback) => ref.on('value', callback);
        window.firebasePush = (ref) => ref.push();
        window.firebaseUpdate = (ref, data) => ref.update(data);
        window.firebaseRemove = (ref) => ref.remove();
        console.log('Firebase initialized successfully');
    </script>
</head>

<body>
    <nav id="navbar"></nav>

    <main class="container">
        <div class="auragram-container">
            <div class="auragram-header">
                <h1 class="auragram-title">Auragram</h1>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="postSearchInput" class="search-input"
                        placeholder="Search posts by content or username..." oninput="handleSearch()">
                    <button id="clearSearchBtn" class="clear-search-btn" onclick="clearSearch()"
                        style="display: none;">‚úï</button>
                </div>
            </div>

            <!-- Create Post Card -->
            <div class="create-post-card">
                <div class="post-input-area">
                    <div class="user-avatar" id="currentUserAvatar" onclick="openProfileModal()"
                        style="cursor: pointer;" title="Click to view profile">?</div>
                    <textarea class="post-textarea" id="postContent"
                        placeholder="What's on your mind? Share your thoughts, photos, or opinions..."
                        maxlength="1000"></textarea>
                </div>

                <div id="imagePreviewContainer" class="image-preview-container">
                    <img id="imagePreview" class="image-preview" alt="Preview">
                    <button class="remove-image-btn" onclick="removeImage()">‚úï</button>
                </div>

                <div class="post-actions">
                    <div class="post-buttons">
                        <button class="media-btn" onclick="document.getElementById('imageInput').click()">
                            üì∑ Photo
                        </button>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;"
                            onchange="previewImage()">
                    </div>
                    <button class="btn btn-primary" id="postButton" onclick="createPost()">
                        <span id="postButtonText">Post</span>
                        <span id="postButtonLoading" style="display: none;">
                            <span class="loading-spinner"></span>
                        </span>
                    </button>
                </div>
            </div>

            <!-- Posts Feed -->
            <div id="postsFeed" class="posts-feed">
                <div class="empty-state">
                    <h3>üìù No posts yet</h3>
                    <p>Be the first to share something! Create a post above to get started.</p>
                </div>
            </div>

            <!-- Load More Button -->
            <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                <button class="btn btn-outline" id="loadMoreBtn" onclick="loadMorePosts()">Load More Posts</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 OfzHub. All rights reserved. | Developed by Vijay</p>
    </footer>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal" style="display: none;">
        <div class="modal-content profile-modal-content">
            <div class="modal-header">
                <h2>üë§ My Profile</h2>
                <span class="modal-close" onclick="closeProfileModal()">&times;</span>
            </div>

            <div class="modal-body">
                <!-- Profile Photo Section -->
                <div class="profile-photo-section">
                    <div class="profile-photo-container">
                        <img id="profilePhotoPreview" class="profile-photo" src="" alt="Profile Photo">
                        <div class="profile-photo-placeholder" id="profilePhotoPlaceholder">
                            <span id="profilePhotoInitial">?</span>
                        </div>
                        <label for="profilePhotoInput" class="profile-photo-upload-btn">
                            üì∑
                        </label>
                        <input type="file" id="profilePhotoInput" accept="image/*" style="display: none;"
                            onchange="previewProfilePhoto()">
                    </div>
                </div>

                <!-- Profile Info Form -->
                <div class="profile-form">
                    <div class="form-group">
                        <label for="displayName">Display Name:</label>
                        <input type="text" id="displayName" class="form-control" placeholder="Enter your display name"
                            maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio (optional):</label>
                        <textarea id="bio" class="form-control" placeholder="Tell us about yourself..." maxlength="200"
                            rows="3"></textarea>
                    </div>
                </div>

                <!-- User Posts Section -->
                <div class="profile-posts-section">
                    <h3>üìù My Posts</h3>
                    <div id="userPostsList" class="user-posts-list">
                        <div class="loading-spinner">Loading your posts...</div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeProfileModal()">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveProfileBtn" onclick="saveProfile()">
                    <span id="saveProfileText">Save Changes</span>
                    <span id="saveProfileLoading" style="display: none;">
                        <span class="loading-spinner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/modal.js?v=1.0.4"></script>
    <script src="js/utils.js?v=1.0.4"></script>
    <script src="js/auth.js?v=1.0.1"></script>
    <script src="js/storage.js?v=1.0.4"></script>
    <script src="js/common.js?v=1.0.4"></script>
    <script src="js/auragram.js?v=1.0.6"></script>
</body>

</html>
